<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Femud Çekiliş Çarkı</title>

<style>
/* -------------------------------------------------
   GENEL TASARIM
------------------------------------------------- */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #e1d7ff, #a489ff, #3a1b88);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #fff;
  width: 92%;
  max-width: 420px;
  padding: 18px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

h1 {
  font-size: 24px;
  font-weight: 700;
  color: #3a1b88;
  margin: 5px 0 3px;
}

.subtitle {
  margin: 0;
  font-size: 13px;
  color: #666;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 50px;
  border: 1px solid #cfc3ff;
  font-size: 13px;
  outline: none;
}

input:focus {
  border-color: #7b4dff;
  box-shadow: 0 0 6px rgba(123, 77, 255, 0.4);
}

.follow-hint {
  margin-top: 6px;
  color: #5327d0;
  font-size: 12px;
  font-weight: 600;
}

/* -------------------------------------------------
   ÇARK TASARIMI
------------------------------------------------- */
.wheel-wrapper {
  margin: 15px auto;
  width: 300px;
  height: 300px;
  position: relative;
}

.pointer {
  position: absolute;
  top: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 0; height: 0;
  border-left: 18px solid transparent;
  border-right: 18px solid transparent;
  border-bottom: 28px solid red;
  z-index: 10;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 8px solid #3a1b88;
  position: relative;
  overflow: hidden;
  background: #fff;
}

/* Dilim yazıları */
.slice-text {
  position: absolute;
  width: 50%;
  left: 50%;
  top: 50%;
  transform-origin: left center;
  text-align: left;
  font-size: 14px;
  font-weight: 700;
  color: #000;
}

/* Orta Logo */
.logo-center {
  position: absolute;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: #fff;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid #3a1b88;
  z-index: 20;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo-center img {
  width: 95%;
  height: auto;
  object-fit: contain;
}

/* Çevir butonu */
#spinBtn {
  width: 100%;
  padding: 14px;
  border: none;
  background: linear-gradient(to right, #7b4dff, #a66bff);
  border-radius: 50px;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  margin-top: 10px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
}

.result {
  margin-top: 10px;
  font-size: 14px;
  font-weight: 600;
  color: #000;
}

.winners-box {
  background: #f4e8ff;
  padding: 10px;
  margin-top: 10px;
  border-radius: 12px;
}

.winners-title {
  font-weight: 700;
  font-size: 14px;
  margin-bottom: 6px;
}

</style>
</head>
<body>

<div class="container">
  <h1>Femud Çekiliş Çarkı</h1>
  <p class="subtitle">İsmini yaz, çarkı çevir, kazananı belirle.</p>

  <input id="nameInput" placeholder="Katılımcı adı (zorunlu)">
  <input id="instaInput" placeholder="Instagram adresi (@kullanici) (zorunlu)">

  <p class="follow-hint">Femud_tr Instagram hesabını takip etmeyi unutmayınız.</p>

  <div class="wheel-wrapper">
      <div class="pointer"></div>

      <div id="wheel" class="wheel"></div>

      <div class="logo-center">
        <img src="femud_logo.png">
      </div>
  </div>

  <button id="spinBtn">ÇARKI ÇEVİR</button>

  <div id="result" class="result"></div>

  <div class="winners-box">
      <div class="winners-title">Kazananlar</div>
      <ul id="winnersList"></ul>
  </div>
</div>

<script>
/* -----------------------------------------------
     8 DİLİM – Yazılar taşmaz, konum otomatik
----------------------------------------------- */
const wheel = document.getElementById("wheel");

const slices = [
  "Tekrar Çevir",
  "50 TL Femud Ürün Çeki",
  "Krem %15 İndirim",
  "6 ürün alana 100 TL İndirim",
  "Köpük Sabun Hediye",
  "Tüm Ürünlerde %20 İndirim",
  "Sürpriz Hediye",
  "Şampuan Hediye"
];

// Dilimleri çizelim
const totalSlices = slices.length;
const sliceAngle = 360 / totalSlices;

for (let i = 0; i < totalSlices; i++) {
  const text = document.createElement("div");
  text.className = "slice-text";
  text.style.transform = `rotate(${i * sliceAngle}deg) translate(10px, -50%)`;
  text.innerHTML = slices[i];
  wheel.appendChild(text);
}

/* -----------------------------------------------
   ÇEVİRME İŞLEMİ
----------------------------------------------- */
let spinning = false;

document.getElementById("spinBtn").onclick = function () {

  if (spinning) return;

  const name = document.getElementById("nameInput").value.trim();
  const insta = document.getElementById("instaInput").value.trim();

  if (!name || !insta || !insta.startsWith("@")) {
      alert("Lütfen isim ve Instagram adresini doğru şekilde giriniz.");
      return;
  }

  spinning = true;

  const rotateTo = 3600 + Math.floor(Math.random() * 360);

  wheel.style.transition = "transform 5s ease-out";
  wheel.style.transform = `rotate(${rotateTo}deg)`;

  setTimeout(() => {
      const finalDeg = rotateTo % 360;
      const index = Math.floor((360 - finalDeg) / sliceAngle) % totalSlices;
      const prize = slices[index];

      document.getElementById("result").innerHTML =
        `<b>${name}</b> (${insta}) kazandı: <b>${prize}</b><br>
         <span style='color:#7b4dff;'>Ekran görüntüsü alıp @femud_tr adresine mesaj gönderiniz.</span>`;

      document.getElementById("winnersList").innerHTML +=
        `<li>${name} (${insta}) → ${prize}</li>`;

      spinning = false;
  }, 5200);
};
</script>

</body>
</html>
