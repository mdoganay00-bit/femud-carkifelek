<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Femud Çarkıfelek</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Femud Çarkıfelek</h1>

    <div class="wheel-wrapper">
      <div id="pointer">▼</div>

      <div id="wheel">
        <div class="label label-0">10₺ İndirim</div>
        <div class="label label-1">Femud Sürpriz</div>
        <div class="label label-2">Ücretsiz Kargo</div>
        <div class="label label-3">5₺ İndirim</div>
        <div class="label label-4">Teşekkürler</div>
        <div class="label label-5">%10 İndirim</div>
        <div class="label label-6">Mini Hediye</div>
        <div class="label label-7">Tekrar Çevir</div>
      </div>
    </div>

    <button id="spinBtn">Çevir</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
