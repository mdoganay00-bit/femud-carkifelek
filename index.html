<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Femud Ã‡ekiliÅŸ Ã‡arkÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      background: radial-gradient(circle at top, #f3e5f5 0, #b39ddb 35%, #4a148c 100%);
      color: #2d0055;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      padding: 18px 18px 22px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 800;
      color: #4a148c;
      text-shadow: 0 3px 6px rgba(155, 89, 182, 0.5);
    }

    .subtitle {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }

    .field {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #d1c4e9;
      padding: 10px 14px;
      font-size: 14px;
      margin-bottom: 8px;
      outline: none;
    }

    .field:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 0 2px rgba(126, 87, 194, 0.25);
    }

    .follow-note {
      font-size: 13px;
      font-weight: 600;
      color: #6a1b9a;
      margin: 2px 0 10px;
    }

    .wheel-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 12px;
    }

    .wheel-glow {
      position: absolute;
      inset: -22px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(156, 39, 176, 0.6) 0,
        rgba(81, 45, 168, 0.3) 40%,
        transparent 70%
      );
      filter: blur(6px);
      z-index: 0;
    }

    .wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #5e35b1;
      background: conic-gradient(
        #ff6f69 0deg   45deg,
        #2ecc71 45deg  90deg,
        #f1c40f 90deg  135deg,
        #9b59b6 135deg 180deg,
        #3498db 180deg 225deg,
        #f39c12 225deg 270deg,
        #8e44ad 270deg 315deg,
        #1abc9c 315deg 360deg
      );
      box-shadow:
        0 0 0 10px rgba(94, 53, 177, 0.5),
        0 20px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      z-index: 1;
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.1, 1);
    }

    .slice-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      text-align: center;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.15;
      pointer-events: none;
      text-shadow: 0 2px 3px rgba(0, 0, 0, 0.4);
    }

    .pointer {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 34px solid #ff1744;
      z-index: 3;
      filter: drop-shadow(0 3px 4px rgba(0, 0, 0, 0.35));
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffffff;
      border: 6px solid #5e35b1;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.45),
        inset 0 3px 6px rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
    }

    .center-logo img {
      width: 82%;
      height: 82%;
      object-fit: contain;
    }

    .btn-spin {
      width: 100%;
      margin-top: 4px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      font-size: 17px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #7e57c2, #5e35b1);
      box-shadow: 0 10px 20px rgba(94, 53, 177, 0.6);
    }

    .btn-spin:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(94, 53, 177, 0.7);
    }

    .btn-spin:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: 0 5px 12px rgba(94, 53, 177, 0.4);
    }

    #result {
      margin-top: 10px;
      min-height: 40px;
      font-size: 14px;
      font-weight: 600;
      color: #4a148c;
    }

    #result .note {
      font-size: 12px;
      font-weight: 500;
      color: #555;
      margin-top: 4px;
    }

    .winners-box {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #f3e5f5;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }

    .winners-title {
      font-weight: 700;
      font-size: 13px;
      color: #4a148c;
      margin-bottom: 4px;
    }

    #winnersList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #winnersList li {
      margin-bottom: 2px;
    }

    /* Modal (kare kutu) */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 0, 40, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      width: 90%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 800;
      color: #4a148c;
      margin-bottom: 6px;
    }

    .modal-prize {
      font-size: 16px;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .modal-text {
      font-size: 13px;
      color: #444;
      margin-bottom: 14px;
    }

    .modal-btn-secondary {
      width: 100%;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #d1c4e9;
      font-size: 13px;
      font-weight: 600;
      color: #4a148c;
      cursor: pointer;
      background: #f5f5f5;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 0;
        max-width: 100%;
        min-height: 100vh;
      }
      .wheel-wrapper {
        width: 78vw;
        height: 78vw;
        max-width: 320px;
        max-height: 320px;
      }
    }
  </style>

<body>
  <div class="container">
    <h1>Femud Ã‡ekiliÅŸ Ã‡arkÄ±</h1>
    <div class="subtitle">
      Ä°smini ve Instagram adresini yaz, Ã§arkÄ± Ã§evir, kazananÄ± belirle.
    </div>

    <input id="nameInput" class="field" type="text" placeholder="KatÄ±lÄ±mcÄ± adÄ± (zorunlu)" />
    <input id="igInput" class="field" type="text" placeholder="Instagram adresi (@kullanici) (zorunlu)" />

    <div class="follow-note">
      Femud_tr Instagram hesabÄ±nÄ± takip etmeyi unutmayÄ±nÄ±z.
    </div>

    <div class="wheel-wrapper">
      <div class="wheel-glow"></div>
      <div class="pointer"></div>
      <div id="wheel" class="wheel">
        <!-- Dilim yazÄ±larÄ± JS ile eklenecek -->
        <div class="center-logo">
          <img src="femud_logo.png" alt="Femud Logo" />
        </div>
      </div>
    </div>

    <button id="spinBtn" class="btn-spin">Ã‡ARKI Ã‡EVÄ°R</button>

    <div id="result"></div>

    <div class="winners-box">
      <div class="winners-title">Kazananlar</div>
      <ul id="winnersList"></ul>
    </div>
  </div>

  <!-- Ã–DÃœL MODALÄ° -->
  <div id="prizeModal" class="modal-backdrop hidden">
    <div class="modal">
      <div class="modal-title">Tebrikler! ðŸŽ‰</div>
      <div id="modalPrize" class="modal-prize"></div>
      <div id="modalText" class="modal-text">
        ÃœrÃ¼nÃ¼nÃ¼zÃ¼ Femud_tr hesabÄ±ndan talep etmek iÃ§in ekran gÃ¶rÃ¼ntÃ¼sÃ¼ alÄ±p mesaj olarak gÃ¶nderiniz.
      </div>
      <button id="modalClose" class="modal-btn-secondary">
        Kapat
      </button>
    </div>
  </div>

  <!-- Konfeti kÃ¼tÃ¼phanesi -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    // Google Apps Script web app adresin
    const API_URL =
      "https://script.google.com/macros/s/AKfycbys_Ptvgz8TbKLAg-wMu70o5UaEA728wMDpLdKBlkwrNMU8nEzBzqy6Wj2cYdwzv5pp/exec";

    // =========================
    //  DÄ°LÄ°MLER (AYRI AYRI AYAR)
    // =========================
    const slices = [
      {
        id: 1,
        text: "2 ÃœrÃ¼n alana\n40 TL indirim",
        radius: 100,
        fontSize: 9,
        maxWidth: 90,
        angleOffset: -26
      },
      {
        id: 2,
        text: "50 TL Femud\nÃœrÃ¼n Ã‡eki",
        radius: 58,
        fontSize: 9,
        maxWidth: 110,
        angleOffset: -13
      },
      {
        id: 3,
        text: "TÃ¼m ÃœrÃ¼nlerde\n%30 Ä°ndirim",
        radius: 59,
        fontSize: 7.5,
        maxWidth: 90,
        angleOffset: -3
      },
      {
        id: 4,
        text: "50 TL Femud\nÃœrÃ¼n Ã‡eki",
        radius: 90,
        fontSize: 10,
        maxWidth: 100,
        angleOffset: 23
      },
      {
        id: 5,
        text: "6 Ã¼rÃ¼n alana\n100 TL Ä°ndirim",
        radius: 132,
        fontSize: 12,
        maxWidth: 110,
        angleOffset: 26
      },
      {
        id: 6,
        text: "TÃ¼m Ã¼rÃ¼nlerde\n%30 indirim",
        radius: 162,
        fontSize: 9,
        maxWidth: 110,
        angleOffset: 15
      },
      {
        id: 7,
        text: "2 ÃœrÃ¼n alana\n40 TL indirim",
        radius: 150,
        fontSize: 7,
        maxWidth: 90,
        angleOffset: 0
      },
      {
        id: 8,
        text: "3 ÃœrÃ¼n alana\n70 Tl Ä°ndirim",
        radius: 140,
        fontSize: 8,
        maxWidth: 110,
        angleOffset: -18
      }
    ];

    const wheel       = document.getElementById("wheel");
    const spinBtn     = document.getElementById("spinBtn");
    const resultEl    = document.getElementById("result");
    const nameInput   = document.getElementById("nameInput");
    const igInput     = document.getElementById("igInput");
    const winnersList = document.getElementById("winnersList");

    const prizeModal  = document.getElementById("prizeModal");
    const modalPrize  = document.getElementById("modalPrize");
    const modalText   = document.getElementById("modalText");
    const modalClose  = document.getElementById("modalClose");

    const sliceCount    = slices.length;
    const anglePerSlice = 360 / sliceCount;

    // DÄ°LÄ°M YAZILARINI OLUÅžTUR
    slices.forEach((slice, index) => {
      const label = document.createElement("div");
      label.className = "slice-label";

      label.innerHTML = slice.text.replace(/\n/g, "<br>");
      label.style.fontSize = (slice.fontSize || 14) + "px";
      label.style.width    = (slice.maxWidth || 100) + "px";

      const angle  = index * anglePerSlice + anglePerSlice / 2 + (slice.angleOffset || 0);
      const radius = slice.radius || 115;

      label.style.transform =
        `rotate(${angle}deg) translate(0, -${radius}px) rotate(${-angle}deg)`;

      wheel.appendChild(label);
    });

    let currentRotation = 0;
    let isSpinning      = false;
    const winners       = [];

    function renderWinners() {
      winnersList.innerHTML = "";
      const last = winners.slice(-10).reverse();
      last.forEach((w, i) => {
        const li = document.createElement("li");
        li.textContent = `${last.length - i}. ${w.name} (@${w.ig}) â€“ ${w.prize}`;
        winnersList.appendChild(li);
      });
    }

    // 24 SAAT KONTROLÃœ (Instagram hesabÄ±na gÃ¶re)
    const ONE_DAY_MS = 24 * 60 * 60 * 1000;

    function canSpin(ig) {
      const key = "femud_spin_" + ig.toLowerCase();
      const last = localStorage.getItem(key);
      if (!last) return true;
      const diff = Date.now() - Number(last);
      return diff >= ONE_DAY_MS;
    }

    function markSpun(ig) {
      const key = "femud_spin_" + ig.toLowerCase();
      localStorage.setItem(key, Date.now().toString());
    }

    // Google Sheetâ€™e kayÄ±t gÃ¶nder
    function sendToSheet(name, ig, prize) {
      try {
        fetch(API_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: name,
            ig: ig,
            prize: prize
          })
        }).catch(err => {
          console.log("KayÄ±t gÃ¶nderilirken hata:", err);
        });
      } catch (err) {
        console.log("KayÄ±t gÃ¶nderilemedi:", err);
      }
    }

    // KONFETÄ°
    function fireConfetti() {
      if (typeof confetti !== "function") return;
      const duration = 2500;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 4,
          startVelocity: 35,
          spread: 55,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // MODAL AÃ‡/KAPAT
    function openModal(prizeText) {
      modalPrize.textContent = prizeText;
      modalText.textContent =
        "ÃœrÃ¼nÃ¼nÃ¼zÃ¼ Femud_tr hesabÄ±ndan talep etmek iÃ§in ekran gÃ¶rÃ¼ntÃ¼sÃ¼ alÄ±p mesaj olarak gÃ¶nderiniz.";
      prizeModal.classList.remove("hidden");
    }

    function closeModal() {
      prizeModal.classList.add("hidden");
    }

    modalClose.addEventListener("click", closeModal);

    // Ã‡ARK OLAYI
    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;

      const nameRaw = nameInput.value.trim();
      let igRaw     = igInput.value.trim();

      if (!nameRaw || !igRaw) {
        alert("LÃ¼tfen katÄ±lÄ±mcÄ± adÄ± ve Instagram adresini doldurun.");
        return;
      }

      if (!igRaw.startsWith("@")) {
        igRaw = "@" + igRaw;
      }

      const igClean = igRaw.replace(/^@/, "").trim();

      // 24 saat kontrol
      if (!canSpin(igClean)) {
        alert("Bu Instagram hesabÄ± son 24 saat iÃ§inde Ã§arkÄ± Ã§evirdi. LÃ¼tfen 24 saat sonra tekrar deneyin.");
        return;
      }

      isSpinning = true;
      spinBtn.disabled = true;
      resultEl.innerHTML = "";

      // Rasgele ekstra dÃ¶nÃ¼ÅŸ (en az 3 tur)
      const extra = Math.floor(Math.random() * 360) + 1080;
      currentRotation += extra;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const normalized = ((currentRotation % 360) + 360) % 360;
        const indexFromTop = Math.floor(
          (sliceCount - normalized / anglePerSlice)
        ) % sliceCount;
        const selectedIndex = (indexFromTop + sliceCount) % sliceCount;
        const selectedSlice = slices[selectedIndex];

        const prizeText = selectedSlice.text.replace(/\n/g, " ");

        resultEl.innerHTML = `
          Kazanan: <strong>${nameRaw}</strong> â€“ <strong>${prizeText}</strong><br>
          <span class="note">
            LÃ¼tfen hediyenizi talep etmek iÃ§in ekrandaki yÃ¶nlendirmeyi izleyin.
          </span>
        `;

        winners.push({
          name: nameRaw,
          ig: igClean,
          prize: prizeText
        });
        renderWinners();

        // 24 saat kilidi iÅŸaretle
        markSpun(igClean);

        // Google Sheetâ€™e kaydet
        sendToSheet(nameRaw, igClean, prizeText);

        // Konfeti
        fireConfetti();

        // Modal aÃ§
        openModal(prizeText);

        isSpinning = false;
        spinBtn.disabled = false;
      }, 4000); // animasyon sÃ¼resiyle aynÄ±
    });
  </script>
</body>
