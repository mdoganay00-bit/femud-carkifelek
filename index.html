<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Femud √áekili≈ü √áarkƒ±</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- Yazƒ± tipi -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #d1c4e9 0, #9575cd 40%, #311b92 100%);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.97);
      padding: 18px 18px 20px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      text-align: center;
      width: 380px;
      max-height: 96vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-weight: 700;
      font-size: 22px;
      color: #311b92;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    /* Form alanƒ± */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 4px;
    }

    .entry-row {
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    .entry-row input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #b39ddb;
      font-size: 13px;
      outline: none;
    }

    .entry-row input:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 0 2px rgba(126,87,194,0.2);
    }

    .note-text {
      font-size: 11px;
      color: #7b1fa2;
      text-align: left;
      padding: 0 4px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: flex-start;
      padding: 0 4px;
    }

    .checkbox-row input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }

    .checkbox-row label {
      font-size: 11px;
      color: #555;
    }

    .wheel-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 4px;
      perspective: 900px;
    }

    /* LED halka */
    .led-ring {
      position: absolute;
      width: 340px;
      height: 340px;
      top: -10px;
      left: -10px;
      border-radius: 50%;
      background: conic-gradient(
        #7c4dff,
        #b388ff,
        #7c4dff,
        #5327d0,
        #7c4dff
      );
      animation: ledRotate 3s linear infinite;
      filter: blur(8px) brightness(1.6);
      z-index: 1;
    }

    @keyframes ledRotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* 3D g√∂lgeli √ßark */
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #311b92;
      position: relative;
      overflow: hidden;
      background: conic-gradient(
        #ffab91 0deg 45deg,
        #ffe082 45deg 90deg,
        #aed581 90deg 135deg,
        #80deea 135deg 180deg,
        #9fa8da 180deg 225deg,
        #f48fb1 225deg 270deg,
        #ce93d8 270deg 315deg,
        #b39ddb 315deg 360deg
      );
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.1, 1);
      box-shadow:
        0 18px 35px rgba(0,0,0,0.55),
        inset 0 8px 12px rgba(255,255,255,0.9),
        inset 0 -10px 18px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      z-index: 2;
    }

    .wheel::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.55), transparent 60%);
      pointer-events: none;
      z-index: 3;
      mix-blend-mode: screen;
    }

    .pointer {
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 38px solid #ff1744;
      z-index: 5;
      filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.35));
    }

    /* Merkez logo + parƒ±ltƒ± */
    .logo-center {
      width: 110px;
      height: 110px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #ffffff 0%, #f3e5f5 70%);
      border-radius: 50%;
      border: 4px solid #311b92;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 6;
      box-shadow:
        0 0 18px rgba(123,31,162,0.7),
        0 6px 12px rgba(0,0,0,0.45),
        inset 0 4px 6px rgba(255,255,255,0.9);
      animation: logoGlow 2.4s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .logo-center img {
      width: 82%;
      height: 82%;
      object-fit: contain;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.45));
    }

    @keyframes logoGlow {
      from { box-shadow:
              0 0 10px rgba(123,31,162,0.4),
              0 4px 10px rgba(0,0,0,0.4),
              inset 0 3px 4px rgba(255,255,255,0.9); }
      to   { box-shadow:
              0 0 22px rgba(186,104,200,0.9),
              0 8px 16px rgba(0,0,0,0.55),
              inset 0 4px 7px rgba(255,255,255,1); }
    }

    .label {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 90px;
      text-align: center;
      font-weight: 700;
      color: #1a0033;
      font-size: 15px;
      transform-origin: center;
      white-space: normal;
      line-height: 1.1;
      pointer-events: none;
      z-index: 4;
      text-shadow:
        0 2px 3px rgba(255,255,255,0.9),
        0 -1px 1px rgba(0,0,0,0.35);
    }

    button {
      background: linear-gradient(135deg, #7e57c2, #5e35b1);
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(94,53,177,0.45);
      letter-spacing: 0.5px;
    }

    button:active { transform: scale(0.96); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    #spinBtn {
      margin-top: 4px;
    }

    #result {
      margin-top: 6px;
      min-height: 22px;
    }

    /* Sonu√ß kartƒ± */
    .result-card {
      background: #f3e5f5;
      border-radius: 12px;
      padding: 10px 12px;
      text-align: left;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
      border: 1px solid #ce93d8;
    }

    .result-title {
      font-weight: 700;
      font-size: 14px;
      color: #4a148c;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-line {
      margin-bottom: 3px;
    }

    .result-line span {
      font-weight: 600;
      color: #311b92;
    }

    .result-note {
      margin-top: 6px;
      font-size: 12px;
      color: #4a148c;
    }

    .result-extra {
      margin-top: 4px;
      font-size: 11px;
      color: #6a1b9a;
    }

    /* Kazananlar paneli */
    .winners-box {
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: 10px;
      background: #f3e5f5;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }

    .winners-title {
      font-weight: 700;
      font-size: 13px;
      color: #4a148c;
      margin-bottom: 4px;
    }

    #winnersList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #winnersList li {
      margin-bottom: 2px;
    }

    /* Konfeti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      pointer-events: none;
      z-index: 10;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0%   { transform: translate3d(0, 0, 0) rotateZ(0deg); }
      100% { transform: translate3d(var(--dx), 110vh, 0) rotateZ(720deg); }
    }

    /* Femud Instagram butonu */
    .insta-button {
      margin-top: 4px;
      font-size: 11px;
      background: transparent;
      color: #7b1fa2;
      box-shadow: none;
      padding: 4px 8px;
      text-decoration: underline;
    }

    .insta-button:active {
      transform: none;
    }

    /* Mobil tam ekran hissi */
    @media (max-width: 600px) {
      body {
        align-items: stretch;
        justify-content: stretch;
      }
      .container {
        width: 100vw;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
      .wheel-wrapper {
        width: 78vw;
        height: 78vw;
        max-width: 340px;
        max-height: 340px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Femud √áekili≈ü √áarkƒ±</h1>
    <div class="subtitle">ƒ∞smini ve Instagram adresini yaz, √ßarkƒ± √ßevir, kazananƒ± belirle.</div>

    <!-- FORM ALANI -->
    <div class="form-group">
      <div class="entry-row">
        <input id="nameInput" type="text" placeholder="Ad Soyad (zorunlu)" />
      </div>
      <div class="entry-row">
        <input id="instaInput" type="text" placeholder="Instagram kullanƒ±cƒ± adƒ± (√∂r: @femud_tr)" />
      </div>
      <div class="checkbox-row">
        <input id="followCheck" type="checkbox" />
        <label for="followCheck">Femud'u Instagram‚Äôda takip ediyorum / edeceƒüim.</label>
      </div>
      <div class="note-text">
        √áekili≈üe katƒ±lmadan √∂nce bilgilerinizi eksiksiz giriniz. Kazanmanƒ±z durumunda bu bilgiler ekran g√∂r√ºnt√ºs√ºnde g√∂r√ºnecektir.
      </div>
    </div>

    <div class="wheel-wrapper">
      <div class="led-ring"></div>
      <div class="pointer"></div>

      <div id="wheel" class="wheel">
        <div class="logo-center">
          <img src="femud_logo.png" alt="Femud Logo" />
        </div>
      </div>
    </div>

    <button id="spinBtn">√áARKI √áEVƒ∞R</button>
    <button type="button" class="insta-button" id="openInstaBtn">
      @femud_tr hesabƒ±nƒ± a√ß
    </button>

    <div id="result"></div>

    <div class="winners-box">
      <div class="winners-title">Son Kazananlar</div>
      <ul id="winnersList"></ul>
    </div>
  </div>

  <script>
    // Dilimler ‚Äì Femud √∂d√ºlleri
    const slices = [
      { id: 1, text: "≈ûampuan",        radius: 100, shift: -20 },
      { id: 2, text: "Krem",           radius: 88,  shift: 0 },
      { id: 3, text: "Kolonya",        radius: 88,  shift: 0 },
      { id: 4, text: "K√∂p√ºk Sabun",    radius: 92,  shift: 20 },
      { id: 5, text: "100 TL ƒ∞ndirim", radius: 125, shift: 24 },
      { id: 6, text: "S√ºrpriz",        radius: 145, shift: 10 },
      { id: 7, text: "Tekrar √áevir",   radius: 150, shift: 0 },
      { id: 8, text: "Hediye Seti",    radius: 145, shift: -18 }
    ];

    const wheel       = document.getElementById("wheel");
    const spinBtn     = document.getElementById("spinBtn");
    const resultDiv   = document.getElementById("result");
    const nameInput   = document.getElementById("nameInput");
    const instaInput  = document.getElementById("instaInput");
    const followCheck = document.getElementById("followCheck");
    const winnersList = document.getElementById("winnersList");
    const openInstaBtn = document.getElementById("openInstaBtn");

    const sliceCount    = slices.length;
    const anglePerSlice = 360 / sliceCount;

    const winners = []; // { name, insta, prize }

    // HTML injection engellemek i√ßin
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Dilim yazƒ±larƒ±nƒ± yerle≈ütir
    for (let i = 0; i < sliceCount; i++) {
      const s = slices[i];
      const label = document.createElement("div");
      label.className = "label";
      label.textContent = s.text;

      let midAngle = (i * anglePerSlice) + (anglePerSlice / 2);
      midAngle += s.shift;

      label.style.transform =
        `rotate(${midAngle}deg) translate(0, -${s.radius}px) rotate(${-midAngle}deg)`;

      wheel.appendChild(label);
    }

    // Web Audio ile tƒ±k sesi
    let audioCtx = null;
    function playTick() {
      try {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.frequency.value = 1300;
        gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.25, audioCtx.currentTime + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.09);
      } catch (e) {
        // sessiz ge√ß
      }
    }

    // Konfeti
    function launchConfetti() {
      const colors = ["#ff5252", "#ffeb3b", "#69f0ae", "#40c4ff", "#ff80ab", "#b39ddb"];

      for (let i = 0; i < 80; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";

        const color = colors[Math.floor(Math.random() * colors.length)];
        conf.style.backgroundColor = color;

        const left  = Math.random() * 100;
        const dx    = (Math.random() - 0.5) * 200 + "px";
        const delay = Math.random() * 0.3;

        conf.style.left = left + "vw";
        conf.style.setProperty("--dx", dx);
        conf.style.animationDelay = delay + "s";

        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3500);
      }
    }

    // Kazananlar paneli
    function renderWinners() {
      winnersList.innerHTML = "";
      const last = winners.slice(-10).reverse();
      last.forEach((w, index) => {
        const li = document.createElement("li");
        li.textContent = `${last.length - index}. ${w.name} ‚Äì ${w.insta} ‚Äì ${w.prize}`;
        winnersList.appendChild(li);
      });
    }

    let currentRotation = 0;
    let tickInterval = null;

    spinBtn.addEventListener("click", () => {
      const rawName  = nameInput.value.trim();
      const rawInsta = instaInput.value.trim();

      if (!rawName) {
        alert("L√ºtfen ad soyad alanƒ±nƒ± doldurun.");
        return;
      }
      if (!rawInsta) {
        alert("L√ºtfen Instagram kullanƒ±cƒ± adƒ±nƒ± yazƒ±n (√∂r: @femud_tr).");
        return;
      }

      let insta = rawInsta;
      if (!insta.startsWith("@")) {
        insta = "@" + insta;
      }

      const safeName  = escapeHtml(rawName);
      const safeInsta = escapeHtml(insta);

      spinBtn.disabled = true;
      resultDiv.innerHTML = "";

      // 3 tam tur + rastgele
      const extra = Math.floor(Math.random() * 360) + 1080;
      currentRotation += extra;

      // hafif 3D a√ßƒ± ile d√∂nd√ºr
      wheel.style.transform = `rotateX(12deg) rotate(${currentRotation}deg)`;

      if (tickInterval) clearInterval(tickInterval);
      tickInterval = setInterval(playTick, 110);

      setTimeout(() => {
        if (tickInterval) clearInterval(tickInterval);

        const normalized   = (currentRotation % 360 + 360) % 360;
        const indexFromTop = Math.floor((sliceCount - normalized / anglePerSlice)) % sliceCount;
        const selectedIndex = (indexFromTop + sliceCount) % sliceCount;

        const winText = slices[selectedIndex].text;

        wheel.style.transform = `rotateX(0deg) rotate(${currentRotation}deg)`;

        winners.push({ name: safeName, insta: safeInsta, prize: winText });
        renderWinners();
        launchConfetti();

        // Sonu√ß kartƒ±
        resultDiv.innerHTML = `
          <div class="result-card">
            <div class="result-title">
              üéâ Femud Hediye √áarkƒ± ‚Äì Kazanan Bilgisi
            </div>
            <div class="result-line"><span>üë§ Ad Soyad:</span> ${safeName}</div>
            <div class="result-line"><span>üì∏ Instagram:</span> ${safeInsta}</div>
            <div class="result-line"><span>üéÅ Kazandƒ±ƒüƒ±n √ñd√ºl:</span> ${winText}</div>
            <div class="result-note">
              üì∏ L√ºtfen bu ekran g√∂r√ºnt√ºs√ºn√º <strong>@femud_tr</strong> hesabƒ±na DM olarak g√∂ndererek hediyenizi talep ediniz.
            </div>
            <div class="result-extra">
              Femud kampanyalarƒ±na katƒ±lmaya devam etmek i√ßin @femud_tr hesabƒ±nƒ± takip etmeyi unutma.
            </div>
          </div>
        `;

        spinBtn.disabled = false;
      }, 4000);
    });

    // Instagram butonu
    openInstaBtn.addEventListener("click", () => {
      window.open("https://www.instagram.com/femud_tr", "_blank");
    });
  </script>
</body>
</html>
