<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Femud Çekiliş Çarkı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      background: radial-gradient(circle at top, #f3e5f5 0, #b39ddb 35%, #4a148c 100%);
      color: #2d0055;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      padding: 18px 18px 22px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 800;
      color: #4a148c;
      text-shadow: 0 3px 6px rgba(155, 89, 182, 0.5);
    }

    .subtitle {
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }

    .field {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #d1c4e9;
      padding: 10px 14px;
      font-size: 14px;
      margin-bottom: 8px;
      outline: none;
    }

    .field:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 0 2px rgba(126, 87, 194, 0.25);
    }

    .follow-note {
      font-size: 13px;
      font-weight: 600;
      color: #6a1b9a;
      margin: 2px 0 10px;
    }

    .wheel-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 12px;
    }

    .wheel-glow {
      position: absolute;
      inset: -22px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(156, 39, 176, 0.6) 0, rgba(81, 45, 168, 0.3) 40%, transparent 70%);
      filter: blur(6px);
      z-index: 0;
    }

    .wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #5e35b1;

      /* YENİ – HER DİLİM CANLI VE FARKLI RENK */
      background: conic-gradient(
        #FF6B6B 0deg   45deg,    /* Kırmızı - Dilim 1 */
        #4ECDC4 45deg  90deg,    /* Turkuaz - Dilim 2 */
        #FFD93D 90deg  135deg,   /* Sarı - Dilim 3 */
        #6C5CE7 135deg 180deg,   /* Mor - Dilim 4 */
        #1DD1A1 180deg 225deg,   /* Yeşil - Dilim 5 */
        #FF9F43 225deg 270deg,   /* Turuncu - Dilim 6 */
        #54A0FF 270deg 315deg,   /* Mavi - Dilim 7 */
        #F368E0 315deg 360deg    /* Pembe - Dilim 8 */
      );

      box-shadow:
        0 0 0 10px rgba(94, 53, 177, 0.5),
        0 20px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      z-index: 1;
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.1, 1);
    }

    .slice-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      text-align: center;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.15;
      pointer-events: none;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }

    .pointer {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 34px solid #ff1744;
      z-index: 3;
      filter: drop-shadow(0 3px 4px rgba(0, 0, 0, 0.35));
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 135px;
      height: 135px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #ffffff;
      border: 5px solid #5e35b1;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.45),
        inset 0 3px 6px rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
    }

    .center-logo img {
      width: 82%;
      height: 82%;
      object-fit: contain;
    }

    .btn-spin {
      width: 100%;
      margin-top: 4px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      font-size: 17px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #7e57c2, #5e35b1);
      box-shadow: 0 10px 20px rgba(94, 53, 177, 0.6);
    }

    .btn-spin:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(94, 53, 177, 0.7);
    }

    .btn-spin:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: 0 5px 12px rgba(94, 53, 177, 0.4);
    }

    #result {
      margin-top: 10px;
      min-height: 40px;
      font-size: 14px;
      font-weight: 600;
      color: #4a148c;
    }

    #result .note {
      font-size: 12px;
      font-weight: 500;
      color: #555;
      margin-top: 4px;
    }

    .winners-box {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #f3e5f5;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }

    .winners-title {
      font-weight: 700;
      font-size: 13px;
      color: #4a148c;
      margin-bottom: 4px;
    }

    #winnersList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #winnersList li {
      margin-bottom: 2px;
    }

    @media (max-width: 480px) {
      .container {
        border-radius: 0;
        max-width: 100%;
        min-height: 100vh;
      }
      .wheel-wrapper {
        width: 78vw;
        height: 78vw;
        max-width: 320px;
        max-height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Femud Çekiliş Çarkı</h1>
    <div class="subtitle">
      İsmini ve Instagram adresini yaz, çarkı çevir, kazananı belirle.
    </div>

    <input id="nameInput" class="field" type="text" placeholder="Katılımcı adı (zorunlu)" />
    <input id="igInput" class="field" type="text" placeholder="Instagram adresi (@kullanici) (zorunlu)" />

    <div class="follow-note">
      Femud_tr Instagram hesabını takip etmeyi unutmayınız.
    </div>

    <div class="wheel-wrapper">
      <div class="wheel-glow"></div>
      <div class="pointer"></div>
      <div id="wheel" class="wheel">
        <!-- Dinamik dilim etiketleri JS ile eklenecek -->
        <div class="center-logo">
          <img src="femud_logo.png" alt="Femud Logo" />
        </div>
      </div>
    </div>

    <button id="spinBtn" class="btn-spin">ÇARKI ÇEVİR</button>

    <div id="result"></div>

    <div class="winners-box">
      <div class="winners-title">Kazananlar</div>
      <ul id="winnersList"></ul>
    </div>
  </div>

  <script>
    // =======================
    //  DİLİMLER (TEK TEK AYAR)
    // =======================
    const slices = [
      {
        id: 1,
        text: "Tekrar\nÇevir",
        radius: 120,
        fontSize: 16,
        maxWidth: 90,
        angleOffset: -26
      },
      {
        id: 2,
        text: "50 TL Femud\nÜrün Çeki",
        radius: 55,
        fontSize: 10,
        maxWidth: 110,
        angleOffset: -13
      },
      {
        id: 3,
        text: "Krem\n%15 İndirim",
        radius: 55,
        fontSize: 12,
        maxWidth: 90,
        angleOffset: -3
      },
      {
        id: 4,
        text: "Köpük Sabun\nHediye",
        radius: 90,
        fontSize: 14,
        maxWidth: 100,
        angleOffset: 23
      },
      {
        id: 5,
        text: "6 ürün alana\n100 TL İndirim",
        radius: 132,
        fontSize: 12,
        maxWidth: 110,
        angleOffset: 26
      },
      {
        id: 6,
        text: "Tüm ürünlerde\n%20 indirim",
        radius: 164,
        fontSize: 9,
        maxWidth: 110,
        angleOffset: 15
      },
      {
        id: 7,
        text: "Tekrar\nÇevir",
        radius: 150,
        fontSize: 16,
        maxWidth: 90,
        angleOffset: 0
      },
      {
        id: 8,
        text: "Sürpriz\nFemud Hediye",
        radius: 160,
        fontSize: 12,
        maxWidth: 110,
        angleOffset: -18
      }
    ];

    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const resultEl = document.getElementById("result");
    const nameInput = document.getElementById("nameInput");
    const igInput = document.getElementById("igInput");
    const winnersList = document.getElementById("winnersList");

    const sliceCount = slices.length;
    const anglePerSlice = 360 / sliceCount;

    // DİLİM YAZILARINI OLUŞTUR
    slices.forEach((slice, index) => {
      const label = document.createElement("div");
      label.className = "slice-label";

      // Satır sonu için \n -> <br>
      label.innerHTML = slice.text.replace(/\n/g, "<br>");

      label.style.fontSize = (slice.fontSize || 14) + "px";
      label.style.width = (slice.maxWidth || 100) + "px";

      const angle = index * anglePerSlice + anglePerSlice / 2 + (slice.angleOffset || 0);
      const radius = slice.radius || 115;

      label.style.transform =
        `rotate(${angle}deg) translate(0, -${radius}px) rotate(${-angle}deg)`;

      wheel.appendChild(label);
    });

    let currentRotation = 0;
    let isSpinning = false;
    const winners = [];

    function renderWinners() {
      winnersList.innerHTML = "";
      const last = winners.slice(-10).reverse();
      last.forEach((w, i) => {
        const li = document.createElement("li");
        li.textContent = `${last.length - i}. ${w.name} (@${w.ig}) – ${w.prize}`;
        winnersList.appendChild(li);
      });
    }

    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;

      const name = nameInput.value.trim();
      let ig = igInput.value.trim();

      if (!name || !ig) {
        alert("Lütfen katılımcı adı ve Instagram adresini doldurun.");
        return;
      }

      if (!ig.startsWith("@")) {
        ig = "@" + ig;
      }

      isSpinning = true;
      spinBtn.disabled = true;
      resultEl.innerHTML = "";

      // Rasgele ekstra dönüş
      const extra = Math.floor(Math.random() * 360) + 1080; // 3 tur + 0-360 arası
      currentRotation += extra;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        // Hangi dilimde durduğunu hesapla
        const normalized = ((currentRotation % 360) + 360) % 360;
        const indexFromTop = Math.floor((sliceCount - normalized / anglePerSlice)) % sliceCount;
        const selectedIndex = (indexFromTop + sliceCount) % sliceCount;

        const selectedSlice = slices[selectedIndex];

        resultEl.innerHTML = `
          Kazanan: <strong>${name}</strong> – <strong>${selectedSlice.text.replace(/\n/g, " ")}</strong><br>
          <span class="note">
            Lütfen ekran görüntüsü alarak Instagram'da
            <strong>@Femud_tr</strong> hesabına DM gönderip hediyenizi talep ediniz.
            (Instagram adresiniz: <strong>${ig}</strong>)
          </span>
        `;

        winners.push({
          name,
          ig: ig.replace(/^@/, ""),
          prize: selectedSlice.text.replace(/\n/g, " ")
        });
        renderWinners();

        isSpinning = false;
        spinBtn.disabled = false;
      }, 4000); // animasyon süresiyle aynı
    });
  </script>
</body>
</html>
