<body>
<div class="card">

<script>
const igInput = document.getElementById("ig");
const inviteInput = document.getElementById("inviteLink");
const statusEl = document.getElementById("status");

function randomCode(len) {
    const chars = "ABCDEFGHIJKLMNPQRSTUVWXYZ123456789";
    let out = "";
    for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random()*chars.length)];
    return out;
}

document.getElementById("createLinkBtn").addEventListener("click", () => {
    const ig = igInput.value.trim();
    if (!ig) {
        statusEl.textContent = "Instagram adÄ±nÄ± yazmalÄ±sÄ±n.";

    inviteInput.value = link;
    statusEl.textContent = "Davet linkin hazÄ±r!";
    statusEl.className = "status ok";
});

document.getElementById("copyBtn").addEventListener("click", async () => {
    if (!inviteInput.value) {
        statusEl.textContent = "Ã–nce davet linki oluÅŸturmalÄ±sÄ±n.";
        statusEl.className = "status err";

    try {

</script>
